name: Nix flake test

on:
  pull_request:
  push:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5.0.0
      - uses: DeterminateSystems/nix-installer-action@v19
      - run: nix build
      - run: nix flake check
  
  github-check:
    runs-on: ubuntu-latest
    needs: tests
    if: always()
    steps:
      - name: Check test results
        run: |
          if [[ "${{ needs.tests.result }}" == "success" ]]; then
            echo "Tests passed"
            exit 0
          else
            echo "Tests failed"
            exit 1
          fi
